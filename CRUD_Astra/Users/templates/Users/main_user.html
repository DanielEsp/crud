{% extends 'Users/layout_user.html' %}

{% block content %}
<div class="jumbotron jumbotron-fluid" bg-white>
    <div class="container" text-center>
        <h1 class="display-4 text-center">User List</h1>
        <p class="lead">Overview for users</p>
    </div>
</div>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th class=text-center scope="col"># User ID</th>
            <th scope="col">Date</th>
            <th scope="col">Name</th>
            <th scope="col">mail</th>
            <th class=text-center scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for user  in users %}
            <tr>
                <th class=text-center scope="row">{{ user.id}}</th>
                <td>{{ user.date }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.mail }}</td>
                <td class=text-center>
                    <a class="btn btn-primary btn-sm" href="{% url 'edit_user' user.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'delete_user' user.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
