{% extends 'Users/layout_user.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid" bg-white>
        <div class="container" text-center>
            <h1 class="display-4 text-center">User Edit</h1>
        </div>
    </div>
    <div class="container text-center">
        <form method="post">
                {% csrf_token %}
            <div class="form-group">
                {{ userform }}
                <button type="submit" class="btn btn-primary btn-sm">Edit User</button>
                <a class="btn btn-danger btn-sm" href="{% url 'main_user' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
